# zeabur:m_image_tag diygod_rsshub:chromium-bundled

services:
  # 只保留这一个服务
  rsshub:
    # 使用内置了Puppeteer和浏览器的特殊镜像
    image: diygod/rsshub:chromium-bundled
    restart: always
    ports:
      - "1200:1200"
    environment:
      # NODE_ENV设为production
      NODE_ENV: production
      # 【重要】不再需要PUPPETEER_WS_ENDPOINT，因为浏览器是内置的
      # 【重要】暂时禁用缓存，排除Redis的干扰
      CACHE_TYPE: 'memory'
      # 确保这里是你自己的复杂密码
      ACCESS_KEY: 'YourSuperStrongPassword123!'
